apiVersion: apps.gdxcloud.net/v1alpha1
kind: SecretsRefresh
metadata:
  labels:
    app.kubernetes.io/name: traktor
    app.kubernetes.io/managed-by: kustomize
  name: secretsrefresh-sample
spec:
  # Filter namespaces by labels
  namespaceSelector:
    matchLabels:
      environment: production
    matchExpressions:
      - key: team
        operator: In
        values:
          - backend
          - frontend
  
  # Filter secrets by labels within matched namespaces
  secretSelector:
    matchLabels:
      auto-refresh: "true"
  
  # Refresh interval
  refreshInterval: "5m"
