name: Tests

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

jobs:
  test:
    name: Unit Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: true

      - name: Run go mod tidy
        run: go mod tidy

      - name: Verify go.mod and go.sum
        run: |
          git diff --exit-code go.mod go.sum || (echo "go.mod or go.sum changed after tidy" && exit 1)

      - name: Run unit tests
        run: make test

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: ./cover.out
          flags: unittests
          name: codecov-traktor
          fail_ci_if_error: false
        continue-on-error: true

      - name: Generate coverage report
        run: |
          go tool cover -func=cover.out
          COVERAGE=$(go tool cover -func=cover.out | grep total | awk '{print $3}')
          echo "Total coverage: $COVERAGE"
          echo "coverage=$COVERAGE" >> $GITHUB_OUTPUT
        id: coverage

      - name: Comment coverage on PR
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const coverage = '${{ steps.coverage.outputs.coverage }}';
            const comment = `## Test Coverage Report\n\nðŸ“Š Total coverage: **${coverage}**`;
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });
        continue-on-error: true