apiVersion: v2
name: traktor
description: A Kubernetes operator that automatically restarts deployments when secrets change
type: application
# NOTE: version and appVersion are automatically updated during release by the CI/CD pipeline
version: 0.0.1
appVersion: "0.0.1"

keywords:
  - kubernetes
  - operator
  - secrets
  - deployment
  - restart
  - automation

home: https://github.com/GDXbsv/traktor
sources:
  - https://github.com/GDXbsv/traktor

maintainers:
  - name: GDX Cloud
    email: support@gdxcloud.net
    url: https://gdxcloud.net

icon: https://raw.githubusercontent.com/GDXbsv/traktor/main/docs/images/logo.svg

annotations:
  # Artifact Hub specific annotations
  artifacthub.io/license: Apache-2.0
  artifacthub.io/operator: "true"
  artifacthub.io/operatorCapabilities: Basic Install
  artifacthub.io/prerelease: "false"
  artifacthub.io/containsSecurityUpdates: "false"
  artifacthub.io/signKey: |
    fingerprint: ...
    url: https://github.com/GDXbsv/traktor/blob/main/PUBLIC_KEY.asc
  artifacthub.io/crds: |
    - kind: SecretsRefresh
      version: v1alpha1
      name: secretsrefreshes.apps.gdxcloud.net
      displayName: Secrets Refresh
      description: Watches secrets and restarts deployments on changes
  artifacthub.io/crdsExamples: |
    - apiVersion: apps.gdxcloud.net/v1alpha1
      kind: SecretsRefresh
      metadata:
        name: production-watcher
      spec:
        namespaceSelector:
          matchLabels:
            environment: production
        secretSelector:
          matchLabels:
            auto-refresh: enabled
  artifacthub.io/recommendations: |
    - url: https://github.com/GDXbsv/traktor
  artifacthub.io/links: |
    - name: Documentation
      url: https://github.com/GDXbsv/traktor/blob/main/README.md
    - name: Installation Guide
      url: https://github.com/GDXbsv/traktor/blob/main/DEPLOYMENT.md
    - name: Chart Source
      url: https://github.com/GDXbsv/traktor/tree/main/charts/traktor
  # NOTE: The release URL below is automatically updated during release by the CI/CD pipeline
  artifacthub.io/changes: |
    - kind: added
      description: Initial release of Traktor operator
      links:
        - name: GitHub Release
          url: https://github.com/GDXbsv/traktor/releases/tag/v0.0.1
